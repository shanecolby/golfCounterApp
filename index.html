<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="index.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
      body {
        font-family: "Trirong", serif;
      }
      </style>
  </head>
  <body>
    <h1>Golf Stroke Caddy</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">+ 1 Stroke</button>
  <div>
    <button id="plusThree-btn" onclick="incrementPlusThree()">+3</button>
    <button id="plusFour-btn" onclick="incrementPlusFour()">+4</button>
    <button id="plusFive-btn" onclick="incrementPlusFive()">+5</button>
  </div>
    <button id="save-btn" onclick="save()">Save Hole Score</button>
    <p id="save-el">Previous Score: </p>
    <button id="total-btn" onclick="total()">Tallied Score</button>
    <p id="score-el">Total Score: </p>
    <script src="index.js"></script>

  </body>

</html>
